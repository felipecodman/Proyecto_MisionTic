      <ul>

          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="book-outline"></ion-icon></ion-icon></span>
            <span class="title">Tasks</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="people-outline"></ion-icon></span>
            <span class="title">Family</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="calendar-outline"></ion-icon></ion-icon></span>
            <span class="title">Calendar</span>
            
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="chatbubble-outline"></ion-icon></span>
            <span class="title">Message</span>
          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="settings-outline"></ion-icon></span>

          </a>
        </li>
        <li>
          <a href="#">
            <span class="icon"><ion-icon name="lock-closed-outline"></ion-icon></span>

          </a>

          </a>

    <div class="main">
      <div class="topbar">
        <div class="toggle">
          <ion-icon name="menu-outline"></ion-icon>
        </div>
        <div class="user">
          <img src="/taskhome/src/main/resources/static/images/user.jpg">
        </div>
      </div>

        <div class="reset-password">
          <div class="form-container">
          
            <h1 class="title-password">Cambiar Clave</h1>
            <h3 class="subtitle">Ingresa una nueva contraseña para tu cuenta</h3>

            <form action="/" class="form">
              <label for="password" class="label">Password</label>
              <input type="password" id="password" placeholder="********" class="input input-password">

              <label for="new-password" class="label">Confirm Password</label>
              <input type="password" id="new-password" placeholder="********" class="input input-password">

              <input type="submit" value="Confirmar" class="primary-button login-button">
              <!-- <button>Confirmar</button> -->
            </form>
          </div>
        </div>

  </div>  

  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
