<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHome Login</title>
    <link rel ="srortcut icon" href="../static/pictures/TaskHome.jpg" type="image/jpg"> 
    <link rel="stylesheet" href="../static/css/bootstrap.min.css">
    <link rel="stylesheet" href="../static/css/login.css">
</head>
<body class="d-lg-flex h-100 text-center bg-transparent text-info">
    <main class="form-signin w-100 m-auto">
        <form>
        <div align="center">
            <h1 >Bienvenido a </h1>
            <img class="mb-4" src="../static/images/TaskHome.jpg" alt="" width="120" height="100">
            <h1 class="h3 mb-3 fw-normal">Ingreso al Sistema</h1>
        </div>  
          
      
          <div class="form-floating">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Correo Electronico</label>
          </div>
          <div class="form-floating">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword">Contraseña</label>
          </div>
      
          <div class="checkbox mb-3">
            <label>
              <input type="checkbox" value="remember-me"> Recuerdame
            </label>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
        </form>
      </main>

    <script src="js/bootstrap.min.js"></script>

</body>
</html>
