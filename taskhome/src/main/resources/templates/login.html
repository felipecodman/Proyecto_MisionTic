<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="/taskhome/src/main/resources/static/css/login.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="shortcut icon" href="/taskhome/src/main/resources/static/images/TaskHome.ico" />
</head>

<body style="background-color:#b5ebf7;">
<div class="container" id="container">
  
  <div class="form-container sign-up-container">
    
    <form action="#">
      <h1 class="Logo">TASKHOME</h1>
      <h1>Crear Cuenta</h1>
      <!-- Enlaces de redes para registrarse -->
      <!-- <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div> -->
      <!-- <span>or use your email for registration</span> -->
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <button>Registrarse</button>
    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Iniciar sesión</h1>
      <!-- Enlaces de redes para ingresar -->
      <!-- <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div> -->
      <!-- <span>or use your account</span> -->
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">
      <a href="#">¿Olvidaste tu contraseña?</a>
      <b>
        <a class="ghost button fw-bold border-white " href="/taskhome/src/main/resources/templates/principal.html" id="signUp"  >INGRESAR</a>
      </b>
    </form>      
  </div>
  <div class="overlay-container">
    <div class="overlay">
      <div class="overlay-panel overlay-left">
        <h1>Bienvenido Nuevamente</h1>
        <p>Para mantenerse conectado con nosotros, inicie sesión con sus datos personales</p>
        <button class="ghost" id="signIn">Ingresar </button>
      </div>
      <div class="overlay-panel overlay-right">
        <h1>¡Hola, Bienvenido!</h1>
        <p>Ingrese sus datos personales para abrir una cuenta con nosotros</p>
        <b>
          <a class="ghost button fw-bold border-white " href="/taskhome/src/main/resources/templates/registro.html" id="signUp"  >CREAR CUENTA</a>
        </b>
      </div>
    </div>
  </div>

<script src="/taskhome/src/main/resources/static/js/script.js" charset="utf-8"></script>
