<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login</title>
  <link rel="stylesheet" href="../css/registro.css">
  <link href="https://fonts.googleapis.com/css?family=Arvo" rel="stylesheet">
	<link rel='stylesheet' href='https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.14.0/css/all.min.css'>
  <link rel="shortcut icon" href="../images/TaskHome.ico" />
</head>

<body style="background-color:#b5ebf7;">
<div class="container" id="container">
  
  <div class="form-container sign-up-container">
    
    <form action="#">
      <h1 class="Logo">TASKHOME</h1>
      <h1>Crear Cuenta</h1>
      <!-- Enlaces de redes para registrarse -->
      <!-- <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div> -->
      <!-- <span>or use your email for registration</span> -->
      <input type="text" placeholder="Name">
      <input type="email" placeholder="Email">
      <input type="password" placeholder="Password">

    </form>
  </div>
  <div class="form-container sign-in-container">
    <form action="#">
      <h1>Crear cuenta<h1>
        <br>
      <h5>Favor a continuacion digite la siguiente informacion para crear su cuenta</h5>
      <!-- Enlaces de redes para ingresar -->
      <!-- <div class="social-container">
        <a href="#" class="social"><i class="fab fa-facebook-f"></i></a>
        <a href="#" class="social"><i class="fab fa-google-plus-g"></i></a>
        <a href="#" class="social"><i class="fab fa-linkedin-in"></i></a>
      </div> -->
      <!-- <span>or use your account</span> -->
      <input type="nombre" placeholder="Nombre Usuario">Nombre Usuario</input>
      <input type="email" placeholder="Correo Electronico">Correo Electronico</input>
      <input type="password" placeholder="contraseña">Contraseña</input>
      <input type="confirmar-password" placeholder="Confirmar Password">Confirmar Contraseña</input>

    </form>      
  </div>
  <div class="overlay-container">
    <div class="overlay">
      
      <div class="overlay-panel overlay-right">
        <h1>Informacion Adicional</h1>
        <h5>Esta informacion no es obligatoria</h5>
        <input type="date" >Fecha de Nacimiento</input>
        <input type="ciudad" placeholder="ciudad">Ciudad</input>
        <input type="pais" placeholder="pais">Pais</input>
        <b>
          <a class="ghost button fw-bold border-white " href="/principal" id="signUp"  >CREAR CUENTA</a>
        </b>
      </div>
    </div>
  </div>
</div>

<script src="script.js" charset="utf-8"></script>
</body>
</html>
