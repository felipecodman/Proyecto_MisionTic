<!DOCTYPE html>
<html class="h-100" lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TaskHome Login</title>
    <link rel="stylesheet" href="../css/bootstrap.min.css">
    <link rel="stylesheet" href="../css/login.css">
</head>
<body class="d-lg-flex h-100 text-center">
    <main class="form-signin w-100 m-auto">
        <form>
        <div >
            <h1 >Bienvenido a </h1>
            <img class="mb-4" src="../images/TaskHome.jpg" alt="" width="120" height="100">
            <h1 class="h3 mb-3 fw-normal">Ingreso al Sistema</h1>
        </div>  
          <div class="form-floating mx-auto mb-3 mt-3 w-75">
            <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
            <label for="floatingInput">Correo Electronico</label>
          </div>
          <div class="form-floating mx-auto mb-3 mt-3 w-75">
            <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
            <label for="floatingPassword" >Contraseña</label>
          </div>
      
          <div class="checkbox mb-3">
            <label_check>
              <input class="text-info" type="checkbox" value="remember-me"> Recuerdame
            </label_check>
          </div>
          <button class="w-100 btn btn-lg btn-primary" type="submit">Ingresar</button>
          <p class="mt-5 mb-3 text-muted">&copy; 2017–2022</p>
        </form>
      </main>
</body>
</html>
