<body>
    <h1>Bienvenido a TaskHome</h1>

    <div class="container">
        <form method="get" action="api/bienvenido">
            <div class="row">
                <label for="name">Nombre</label>
                <input id="name" class="col-xs-12" name="name" placeholder="Ingrese su Nombre" required >
            </div> 
            <div class="row">
                <label for="password">Contraseña</label>
                <input type="password" id="password" class="col-xs-12" name="password" placeholder="Ingrese su Contraseña" required  >
            </div> 
            <div class="row">
                <button class="col btn btn-primary" type="sumit" >Ingresar</button>
            </div>
        </form>
    </div>

    <script src="js/bootstrap.min.js"></script>

</body>
