<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/login.css">
</head>
<body>
    <div class="container w-75 bg-light mt-3 rounded-3 shadow-lg contenedor">
        <div class="text-center mb-3">
            <h1>Bienvenido</h1>
        </div>
        <div class="row ">
            <div>
                <form>
                    <div class="mb-3">
                      <label for="user" class="form-label">Usuario</label>
                      <input type="email" class="form-control" id="user" placeholder="HomeTask@gmail.com" autofocus>
                    </div>

                    <div class="mb-3">
                      <label for="password" class="form-label">Contraseña</label>
                      <input type="password" class="form-control" id="password">
                      <span class="float-end"><a href="#">Olvidé mi contraseña</a></span><br>
                    </div>

                    <div class="mb-3 btn-toolbar justify-content-between">
                        <div class="form-check">
                            <input type="checkbox" class="form-check-input" id="connected">
                            <label class="form-check-label" for="connected">Mantener la sesión iniciada</label>
                        </div>
                        <div>
                            <button type="submit" class="btn btn-primary">Iniciar sesión</button>
                        </div>
                    </div>

                    <div class="mb-3">
                        <span>¿No tienes una cuenta? <a href="#">Cree una</a></span>
                    </div>

                  </form>
            </div>

        </div>
    </div>

    <footer class="align-bottom">
        Development Team JFEP &copy; 2022
    </footer>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
