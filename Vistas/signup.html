<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/signup.css">
</head>
<body>
    <div class="container w-75 bg-light mt-3 rounded-3 shadow-lg contenedor">
        <div class="text-center mb-3">
            <h1>Registrarse</h1>
            <p>Por favor diligencia los siguientes campos</p>
        </div>
        <div class="row ">
            <div>
                <form>
                    <div class="mb-3">
                      <label for="firstName" class="form-label">Nombre</label>
                      <input type="text" class="form-control" id="firstName" autofocus>
                    </div>

                    <div class="mb-3">
                        <label for="lastName" class="form-label">Apellidos</label>
                        <input type="text" class="form-control" id="lastName">
                      </div>

                    <div class="mb-3">
                        <label for="email" class="form-label">Correo electrónico</label>
                        <input type="email" class="form-control" id="email">
                    </div>

                    <div class="mb-3">
                        <label for="newPassword" class="form-label">Contraseña</label>
                        <input type="password" class="form-control" id="newPassword">
                        <div id="newPassword" class="form-text">
                            Su contraseña debe contener más de 6 caracteres.
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="newPassword1" class="form-label">Confirmar contraseña</label>
                        <input type="password" class="form-control" id="newPassword1">
                    </div>

                    <div class="mb-3 col-4 mx-auto">
                        <button type="submit" class="btn btn-primary">Crear cuenta</button>
                    </div>

                    <div class="mb-3">
                        <span>¿Ya estás registrado? <a href="#">Ingresar</a></span>
                    </div>
                  </form>
            </div>

        </div>
    </div>

    <footer class="align-bottom">
        Development Team JFEP &copy; 2022
    </footer>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
</body>
</html>
