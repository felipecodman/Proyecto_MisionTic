<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tipo de tarea</title>
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-iYQeCzEYFbKjA/T2uDLTpkwGzCiq6soy8tYaI1GyVh/UjpbCx/TYkiZhlZB6+fzT" crossorigin="anonymous">
    <link rel="stylesheet" href="Estilos/tipotarea.css">
</head>
<body>
    <div class="container">
        <h1>¿Qué tipo de tareas deseas realizar?</h1>

        <div class="row row-cols-1 row-cols-md-3 g-4"> 
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="card h-100">
                    <img src="Estilos/icons/personal.png">
                    <p>Simplemente deseas ordenar las tareas que tienes pendientes.</p>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Personal
                            </label>
                          </div>
                    </div>
                </div>    
            </div>
            <div class="col-sm-12 col-md-6 col-lg-6 col-xl-6">
                <div class="card h-100">
                    <img src="Estilos/icons/familiar.png">
                    <p>Deseas que todos los miembros de la familia particien de forma activa en las actividades del hogar.</p>
                    <div class="card-body">
                        <div class="form-check">
                            <input class="form-check-input" type="checkbox" value="" id="defaultCheck1">
                            <label class="form-check-label" for="defaultCheck1">
                              Familiar
                            </label>
                          </div>
                    </div>
                </div>    
            </div> 
        </div>

        <div class="m-3 d-grid gap-2 col-6 mx-auto">
            <button class="btn btn-primary" type="button">Continuar</button>
        </div>

    </div>

    <footer class="align-bottom">
        Development Team JFEP &copy; 2022
    </footer>

    <!-- JavaScript Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>

</body>
</html>
